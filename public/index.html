<!DOCTYPE html>

<head>

<body>

    data='

        [
          {
            "id": 2,

          },
          {
            "id": 3,
            "name": "Che Facevano LAmore"
          },
          {
            "id": 4,
            "value": "Con La Figlia Del Dottore"
          }
        ],
        {
          "id": 5,
          "name": "Il Dottore Si Ammalo"
        },
        {
          "id": 6,
          "value": "Ambaraba Cici Coco"
        }
      ]
    '
    schema='
      [
        {
          "key": "id",
          "name": "Identifier",
          "type": "integer"
        },
        {
          "key": "name",
          "name": "Full Name",
          "type": "string",
          "default": "-"
        },
        {
          "key": "value",
          "name": "The Value",
          "type": "string",
          "default": "-"
        }
      ]
    '
  />
